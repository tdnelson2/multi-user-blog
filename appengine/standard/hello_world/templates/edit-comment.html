
{% extends "base.html" %}

{% block content %}
		<h2>Edit your comment</h2>
        <form method="post">
            <label>
                <textarea name="comment" placeholder="Write a comment here!" class="monospace">{{body}}</textarea>
            </label>
            <br>
            {% if error %}
            <div class="error"><b>{{error}}</b></div>
            <br>
            {% endif %}
            <input type="submit" class="submit-btn">
        </form>
        <br>
        <form action="{{cancel_button_link}}">
            <input type="submit" value="Cancel" class="submit-btn">
        </form>
{% endblock %}
