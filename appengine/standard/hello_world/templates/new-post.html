
{% extends "base.html" %}

{% block content %}
        <h1>/ascii/</h1>
        <form method="post">
            <label>
                <input type="text" name="subject" value="{{title}}" placeholder="Title" class="monospace" style="width: 400px">
            </label>
            <br>
            <br>
            <label>
                <textarea name="content" placeholder="Body" class="monospace">{{body}}</textarea>
            </label>
            <br>
            <div class="error">{{error}}</div>

            <input type="submit">
        </form>
        <form action="{{cancel_button_link}}">
            <input type="submit" value="Cancel" class="submit-btn">
        </form>

{% endblock %}
