
{% extends "base.html" %}
{% block content %}
        <h2><i>recent posts</i></h2>
        <hr>
        <!-- render entries if exist -->
        {% if entries %}
        {% for entry in entries %}
        {{entry.render() | safe}}
        <!-- if this is not the last entry, use normal horizontal ruler -->
        {% if entries[-1] == entry %}
        <hr>
        {% else %}
        <hr class="short-line">
        {% endif %}
        {% endfor %}
        {% else %}
        <h2 class="center">No posts yet!</h2>
        <hr>
        {% endif %}
        <br>
        <!-- if user is logged in, link to newpost page otherwise link to login -->
        <form action="{{new_post_button_link}}">
			<input type="submit" value="New Post" class="submit-btn">
		</form>
{% endblock %}
